<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions Ekranı</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Üst Kısım -->
    <div class="transactions-header">
        <p>Transactions</p>
    </div>

    <!-- İçerik Bölgesi -->
    <div class="transaction-box">
        <div class="transaction-content">
            <img src="https://via.placeholder.com/50x50?text=$" alt="Coin Logo" class="coin-logo">
            <div class="transaction-details">
                <p class="amount">0.0000</p>
                <p class="usd-value">($0.000)</p>
            </div>
            <div class="transaction-time">
                <p>00.00.0000, <br> 00:00:00</p>
            </div>
            <div class="pending-box">
                Pending
            </div>
        </div>
    </div>

    
    <div class="year-text">
       no wallet found 
    </div>

    <!-- Alt Butonlar -->
    <div class="bottom-buttons">
        <a href="dashboard.html" class="bottom-button">
            <img src="https://i.imgur.com/haEoeUK.jpeg" alt="Dashboard Logo">
            Dashboard
        </a>
        <a href="search.html" class="bottom-button">
            <img src="https://i.imgur.com/gcLOhbJ.jpeg" alt="Search Logo">
            Search
        </a>
        <a href="transactions.html" class="bottom-button">
            <img src="https://i.imgur.com/d3MTSIn.jpeg" alt="Transactions Logo">
            Transactions
        </a>
    </div>
</body>
</html>
